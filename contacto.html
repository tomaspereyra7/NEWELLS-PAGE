    <link rel="stylesheet" href="css/style.css">
    <title>Contacto - Tienda Newells</title>
</head>
<body class="futbol">
    <header>
        <a href="../PAGINA-NEWELLS/index.html"
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de Tienda Newells">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="../PAGINA-NEWELLS/index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>

    <main id="main">
        <h1>CONTACTANOS</h1>
        <form action="#" method="post">
            <label for="nombre">Tu nombre (obligatorio):</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Tu correo electrónico (obligatorio):</label>
            <input type="email" id="email" name="email" required>
    
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto">
    
            <label for="mensaje">Tu mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy;FOOTER TEXTO</p>
    </footer>
